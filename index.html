<body>
    <h1 class="head">Canvas Alarm Clock</h1>
    
    
    <div id="clock">
    </div>

    <div id="setAlarm">
        <button onclick="alarm()" class="alarmbtn">Set Alarm</button>
    </div>
    
    <div id="minutesAndHours"> 
        <div id="hourDropDown" class="dropDown">
            <form id="hours" class="dropdown-content">
                <select id="selectedHours">
                    <option value="1"> 1</option>
                    <option value="2"> 2</option>
                    <option value="3"> 3</option>
                    <option value="4"> 4</option>
                    <option value="5"> 5</option>
                    <option value="6"> 6</option>
                    <option value="7"> 7</option>
                    <option value="8"> 8</option>
                    <option value="9"> 9</option>
                    <option value="10"> 10</option>
                    <option value="11"> 11</option>
                    <option value="12"> 12</option>
                </select>
            </form>
        </div>

        <div id="minuteDropDown" class="dropDown">
            <form id="minutes" class="dropdown-content">
                <select id="selectedMinutes">
                    <option value=":01"> :01</option>
                    <option value=":02"> :02</option>
                    <option value=":03"> :03</option>
                    <option value=":04"> :04</option>
                    <option value=":05"> :05</option>
                    <option value=":06"> :06</option>
                    <option value=":07"> :07</option>
                    <option value=":08"> :08</option>
                    <option value=":09"> :09</option>
                    <option value=":10"> :10</option>
                    <option value=":11"> :11</option>
                    <option value=":12"> :12</option>
                    <option value=":13"> :13</option>
                    <option value=":14"> :14</option>
                    <option value=":15"> :15</option>
                    <option value=":16"> :16</option>
                    <option value=":17"> :17</option>
                    <option value=":18"> :18</option>
                    <option value=":19"> :19</option>
                    <option value=":20"> :20</option>
                    <option value=":21"> :21</option>
                    <option value=":22"> :22</option>
                    <option value=":23"> :23</option>
                    <option value=":24"> :24</option>
                    <option value=":25"> :25</option>
                    <option value=":26"> :26</option>
                    <option value=":27"> :27</option>
                    <option value=":28"> :28</option>
                    <option value=":29"> :29</option>
                        <option value=":30"> :30</option>
                        <option value=":31"> :31</option>
                        <option value=":32"> :32</option>
                        <option value=":33"> :33</option>
                        <option value=":34"> :34</option>
                        <option value=":35"> :35</option>
                        <option value=":36"> :36</option>
                        <option value=":37"> :37</option>
                        <option value=":38"> :38</option>
                        <option value=":39"> :39</option>
                        <option value=":40"> :40</option>
                        <option value=":41"> :41</option>
                        <option value=":42"> :42</option>
                        <option value=":43"> :43</option>
                        <option value=":44"> :44</option>
                        <option value=":45"> :45</option>
                        <option value=":46"> :46</option>
                        <option value=":47"> :47</option>
                        <option value=":48"> :49</option>
                        <option value=":49"> :49</option>
                        <option value=":50"> :50</option>

                        <option value=":58"> :58</option>
                        <option value=":59"> :59</option>
                </select>
            </form>
        </div>
        <form class="dropdown-content" id="amPM">
            <select id="selectedAMPM">
                <option>AM</option>
                <option>PM</option>
            </select>
        </form>
    <button id="minutesdropbtn" class="dropbtn"  onclick="showMinutes()">Minutes</button>
    <button id="hoursdropbtn" class="dropbtn" onclick="showHours()">Hours</button>
</div>
<p id="currentA">Current Alarm:</p>
<p id="demo"></p>
</body>
</html>
